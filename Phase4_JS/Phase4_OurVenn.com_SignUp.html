<!DOCTYPE html>
<html>
    <head>
        <title>OurVenn Sign Up</title>
        <link rel="stylesheet" type="text/css" href="Phase4_OurVenn.css">
    </head>
    <nav>
        <img src="OurVennLogo.svg" alt="OurVenn Logo" style="display: block; margin-left: auto; margin-right: auto; width: 5%;">
        <form action="Phase4_OurVenn.com.html">
            <input type="submit" value="Home" />
        </form>
        <form action="Phase4_OurVenn.com_Login.html">
            <input type="submit" value="Login" />
        </form>
        <form action="Phase4_OurVenn.com_SignUp.html">
            <input type="submit" value="Sign Up" />
        </form>
        <form action="Phase4_OurVenn.com_About.html">
            <input type="submit" value="About" />
        </form>
        <a href="Phase4_OurVenn.com_myUser.html"><img src="defaultprofile.png" alt="Profile Picture" style="float: right; display: block; margin-left: auto; margin-right: auto; width: 3%;"></a>
        <button type="submit" class="searchButton">Search</button>
        <input type="text" placeholder="Search..."/>
    </nav>
    <body>
        <form id="signup-form">
            <p>Email: <input type="text" name="email" /></p>
            <p>Username: <input type="text" name="username" /></p>
            <p>Password: <input type="password" name="password" /></p>
            <p>Confirm Password: <input type="password" name="password" /></p>
            <p><input type="submit" value="Sign Up" /></p>
        </form>
    </body>
</html>
